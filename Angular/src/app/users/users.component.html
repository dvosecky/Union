<body class="filter-dark" style="	background-image: url('assets/View_Events_Background.jpg');
    background-position: center;	background-size: cover;	background-repeat: no-repeat;
    min-height: 1000px;">

  <app-admin-navbar></app-admin-navbar>

  <div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-2 text-center">Users</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-light" style="	box-shadow: 0px 0px 100px 25px black;	background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        	background-position: top left; background-size: 100%;	background-repeat: repeat;">
          <table class="table" id="users-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Lastname</th>
                <th>Firstname</th>
                <th>Email</th>
                <th>Role</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user['id']}}</td>
                <td>{{user['lastname']}}</td>
                <td>{{user['firstname']}}</td>
                <td>{{user['username']}}</td>
                <td>{{user['role']}}</td>
                <td>
                  <div class="btn-group">
                    <a href="#" class="btn btn-danger" id="remove-user">Remove</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <div class="container">
        <form ngNativeValidate>
          <div class="row">
            <div class="col-md-12 bg-light" style="	box-shadow: 0px 0px 100px 25px black;	background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
            background-position: top left;	background-size: 100%;	background-repeat: repeat;">
              <table class="table" id="add-user-table">
                <thead>
                  <tr>
                    <th>Lastname</th>
                    <th>Firstname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Add</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div>
                        <input type="text" class="form-control" id="lastName" required="true" placeholder="Enter Last Name">
                      </div>
                    </td>
                    <td>
                      <div>
                        <input type="text" class="form-control" id="firstName" required="true" placeholder="Enter First Name">
                      </div>
                    </td>
                    <td>
                      <div>
                        <input type="email" class="form-control" id="email" required="true" placeholder="Enter Email">
                      </div>
                    </td>
                    <td>
                      <div>
                        <input type="password" class="form-control" id="password" required="true">
                      </div>
                    </td>
                    <td>
                      <div class="drop-size">
                        <select id="roleSelect">
                          <option value="Employee" id="emp-role">Employee</option>
                          <option value="Department Head" id="DH-role">Department Head</option>
                          <option value="Admin" id="admin-role">Admin</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <div class="btn-group"><input type="submit" id="submit-user" class="btn btn-primary" value="Add" /> </div>
                      <!-- <div class="btn-group"><a href="#" class="btn btn-primary">Add</a> </div> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
